<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Personal Social Page - CDT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <img src="profile.png" alt="Ảnh đại diện của Cao Đức Tâm">
        <div class="information-container">

            <h1 class="name">Cao Đức Tâm</h1>
            <h3 class="address">Đà Nẵng, Việt Nam</h3>
            <p>Sinh viên</p>
            <p>Chuyên ngành Công nghệ phần mềm</p>
            <p>Trường Đại học CNTT và TT Việt - Hàn</p>


            <!-- Các nút liên kết mạng xã hội -->
            <div class="buttons-container">
                <a href="https://www.facebook.com/tam.cd.2004" target="_blank"><i
                        class="fa-brands fa-facebook-f"></i>Facebook</a>
                <a href="https://www.tiktok.com/@ductam_19052004" target="_blank"><i
                        class="fa-brands fa-tiktok"></i>Tiktok</a>
                <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i>Instagram</a>
                <a href="https://github.com/caoductam" target="_blank"><i class="fa-brands fa-github"></i>Github</a>
                <a href="mailto:ductam2024@gmail.com"><i class="fa-solid fa-envelope"></i>ductam2024@gmail.com</a>
                <a href="tel:0837615777"><i class="fa-solid fa-phone"></i>0837 615 777</a>
            </div>

            <!-- === NÚT CHỨC NĂNG MỚI === -->
            <div class="action-buttons-container">
                <!-- Nút tải danh thiếp -->
                <a href="contact.vcf" class="action-button" download>
                    <i class="fa-solid fa-address-card"></i>
                    <span>Lưu danh thiếp điện tử</span>
                </a>
                <!-- Nút mở QR Code -->
                <button id="open-qr-btn" class="action-button">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>Mã QR</span>
                </button>
            </div>
        </div>
    </div>

    <!-- === CỬA SỔ HIỂN THỊ QR CODE (MODAL ) === -->
    <div id="qr-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-qr-btn" class="close-button">&times;</button>
            <img src="qrcode.png" alt="Mã QR Code">
            <p>Quét mã để mở trang này</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
